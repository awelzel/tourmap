{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <h3>Recent activities {{ user.firstname }}</h3>
    </div>
    <div class="span12">
        <table class="table table-striped table-condensed">
            <thead>
                <td>Date</td>
                <td>Name</td>
                <td>Distance (km)</td>
            </thead>
            <tbody>
                {% for a in activities %}
                <tr>
                    <td>{{ a["date"].isoformat() }}</td>
                    <td>{{ a["name"] }}</td>
                    <td>{{ a["distance"] }}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
