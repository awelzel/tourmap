<!doctype html>
<html>
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    {% assets "css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
    {% assets "base_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    {% endblock head %}

    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>

    <div id="content" class="container-fluid">
        <div id="navigation" class="navbar">
            <div class="row">
                <div class="col-sm-4 lavender">XXXXXXXXXX</div>
                <div class="col-sm-4">YYYYYYYYYY</div>
                <div class="col-sm-4 lavender">ZZZZZZZZZZ</div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <div id="footer">
            <div class="row">
                <div class="col-sm-4 lavender">XXXXXXXXXX</div>
                <div class="col-sm-4">YYYYYYYYYY</div>
                <div class="col-sm-4 lavender">ZZZZZZZZZZ</div>
            </div>
        </div>
    </div>
    </body>
    {% block after_body %}
    {% endblock %}
</html>
