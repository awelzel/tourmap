{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <h3>Users</h3>
    </div>
    <div class="span12">
        <table class="table table-striped table-condensed">
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Link</td>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.hashid }}</td>
                    <td>{{ u.firstname }} {{ u.lastname }}</td>
                    {% set link = url_for(".user", hashid=u.hashid) %}
                    <td><a href="{{ link }}">{{ link }}</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
