{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content -%}
<div class="row">
    <div class="col-sm-4">
        <h3>Users</h3>
    </div>
    <div class="col-sm-8">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>View on Strava</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users -%}
                <tr>
                    {% set link = url_for(".user", hashid=u.hashid) -%}
                    <td><a href="{{ link }}">{{ u.firstname}} {{ u.lastname }}</a></td>
                    <td><a href="{{ u.strava_link }}" target="_blank">{{ u.strava_id }}</a></td>
                </tr>
                {%- endfor %}
            </tbody>
        </table>
    </div>
</div>
{%- endblock %}
