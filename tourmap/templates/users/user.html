{% extends "base.html" %}
{% from 'widgets.html' import table_tours, table_activities %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h3>{{ user.firstname }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <h4>Tours</h4>
        {{ table_tours(user, tours) }}
    </div>
    <div class="col-sm-8">
        <h4>{{ recent_activities | length }} Most Recent Activities</h4>
        <div>
            {{ table_activities(recent_activities) }}
        </div>
    </div>
</div>
{% endblock %}
