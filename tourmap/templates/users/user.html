{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span2">
        <h3>{{ user.firstname }}</h3>
    </div>
    <div class="span10">
        <table class="table table-striped table-condensed">
            <thead>
                <td>Date</td>
                <td>Name</td>
            </thead>
            <tbody>
                {% for a in user.activities %}
                <tr>
                    <td>{{ a.start_date_local.date().isoformat() }}</td>
                    <td>{{ a.name }}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
