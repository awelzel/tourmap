{% macro bt_render_field(field) %}
  <div class="form-group{% if field.errors %} has-error"{% endif %}">
    {{ field.label(class_="col-sm-2 control-label") }}
    <div class="col-sm-4">
      {{ field(class_="form-control") }}
    </div>
    <div class="col-sm-4">
      <div class="control-label">{% if field.errors -%}{{ field.errors|join(", ") -}}{% endif -%}</div>
    </div>
  </div>
{% endmacro %}
